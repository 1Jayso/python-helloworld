version: 2.1
jobs:
  build:
    environment:
      IMAGE_NAME: 1joe/python-helloWorld
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: | 
                  docker build -t $IMAGE_NAME:latest .
                  echo "$DOCKER_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin
                  docker push $IMAGE_NAME:latest
  
  workflows:
    build_push_image:
      jobs:
        - build
    daily_update:
      triggers:
        - schedule:
            cron: *****
            filters:
              branches:
                only:
                  - main
      jobs:
        - build